<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Health Care</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
    <div id="app">
        <div class="app-container">
            <div class="logo"></div>
            <h3>Health Care</h3>
            <form class="login-container">
                <input type="email"  class="text-box" placeholder="Email" required>
                <input type="password" class="text-box" placeholder="Password" required>
                <div class="action-items">
                    <span  class="remember-me">
                        <input type="checkbox">Remember Me</input>
                    </span>
                    <span class="forgot-pwd">Forgot Password?</span>
                </div>
                <button class="login-button">Login</button>
                <span class="create-account">Create Account</span>
            </form>    
        </div>
    </div>
</body>

</html>
